<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container" >
    <h2>Click on below icon</h2>
    <!-- Trigger the chatbot with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
      <i class="fas fa-comment-alt"></i>
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm" >
      
        <!-- Modal content-->
        <div class="modal-content" >
          
            <div class="section" >
              <div class="headerdiv">
                <h1>IRIS</h1>
                <h3>Hello
                  <img class="waveimg_one" src="images\VectorWave2.svg"/>
                  <img  class="waveimg_two" src="images\VectorWave2.svg"/>
                  <img class="waveimg" src="images\VectorBye.svg" alt="Bye">
                  <img class="waveimg_right_one" src="images\VectorWave1.svg"/>
                  <img class="waveimg_right_two" src="images\VectorWave1.svg"/>
                </h3>
                <h4 class="heading_two">I am Iris, a Virtual Assistant
                <br/>
                How may I help you?</h4>
              <div class="robo_div">
                <img src="images\VectorTwo.svg"  class="robo_img" alt="">
              </div>
              <div class="body_div">
              <h4 class="body_heading">Frequently Asked Questions
                <img src="images\Rectangle 14.svg" class="body_img_one" alt="Question">
                <img src="images\VectorQuestion.svg" alt="Question" class="body_img_two">
                <img src="images\VectorDot.svg" alt="Question" class="body_img_three">
              </h4>
              <div class="body_list one">
                <div class="body_list_img">
                  <img class="list_img_one" src="images\Ellipse 4.svg">
                  <img class="list_img_two" src="images\Ellipse 3.svg">
                </div>
                <p > 
                  Can I redeem my FB before the original term?
                </p>
              </div>
              <div class="body_list two">
                <div class="body_list_img">
                  <img class="list_img_one" src="images\Ellipse 4.svg">
                  <img class="list_img_two" src="images\Ellipse 3.svg">
                </div>
                <p> 
                How do I pay my Credit card bill?
                </p>
              </div>
              <div class="body_list three">
                <div class="body_list_img">
                  <img class="list_img_one" src="images\Ellipse 4.svg">
                  <img class="list_img_two" src="images\Ellipse 3.svg">
                </div>
                <p> 
                How can I get my Account Statement?
                </p>
              </div>
              <div class="body_list four">
                <div class="body_list_img">
                  <img class="list_img_one" src="images\Ellipse 4.svg">
                  <img class="list_img_two" src="images\Ellipse 3.svg">
                </div>
                <p > 
                What is the tenure of Fixed Deposit?
                </p>
              </div>
              <div class="body_footer_div">
                  <h4 class="body_footer_heading">
                    <img src="images/VectorMes.svg" alt="message"/>
                    <img src="images\VectorQues.svg"  class="body_footer_img_line" alt="message"/>
                    <img src="images\VectorQues.svg" class="body_footer_img_line_last"  alt="message"/>
                    Start a New Conversation
                  </h4> 
              </div>
            </div>
          </div>
          </div>
        
        </div>
        
      </div>
    </div>
    
  </div>
 
</body>
</html>
